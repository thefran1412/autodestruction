<!DOCTYPE html>
<html>
<head>
	<title>Autodestrucció</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="zoom">
		<div class="login">
			<h1>Login</h1>
			<input type="text" name="username" class="form-control username" placeholder="Usuari">
			<input type="password" name="password" class="form-control password" placeholder="Contrasenya">
			<button type="button" class="btn" onclick="login();">Login</button>
		</div>
		
		<div class="activate" hidden>
			<h1>Panell de control</h1>
			<button type="button" class="btn btn-success">On</button>
			<button type="button" class="btn">Treure Energia</button>
			<button type="button" class="btn">Estadístiques</button>

			<button type="button" class="btn">Guanys</button>
			<button type="button" class="btn">Clients</button>
			<button type="button" class="btn">Configuració</button>
			
			<button type="button" class="btn">Sistema</button>
			<button type="button" class="btn">Apagar</button>
			<button type="button" class="btn btn-danger" class="panel" onclick="activate();">Autodestruir</button>
		</div>
		<div class="counter" hidden>
			<p class="Timer">19:59</p>
		</div>
		<div class="code" hidden>
			<div>
				<input type="number" name="" class="form-control 0" min="100" max="999">
				<button type="button" class="btn" onclick="validate(0, $(this).parent().children('.form-control').val())">Validar</button>
			</div>
			<div>
				<input type="number" name="" class="form-control 1" min="100" max="999">
				<button type="button" class="btn" onclick="validate(1, $(this).parent().children('.form-control').val())">Validar</button>
			</div>
			<div>
				<input type="number" name="" class="form-control 2" min="100" max="999">
				<button type="button" class="btn" onclick="validate(2, $(this).parent().children('.form-control').val())">Validar</button>
			</div>
			<div>
				<input type="number" name="" class="form-control 3" min="100" max="999">
				<button type="button" class="btn" onclick="validate(3, $(this).parent().children('.form-control').val())">Validar</button>
			</div>
		</div>
	</div>
</div>

</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
